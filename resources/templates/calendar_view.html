<html>
<style>

    body {
        font-family: sans-serif;
        color: $ {
            this.cardTextColor
        }
    }

    .card {
        padding: 16px;
        position: absolute;
        width: 475px;
        top: 30px;
        left: 50%;
        margin-left: -225px;
        background: ${this.cardBackgroundColor};
        border-radius: 2px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
    }

    /* Headings */
    .titleHeader {
        font-size: 18px;
        line-height: 20px;
        font-weight: 600;
    }

    .inputHeader {
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 14px;
        color: ${this.cardInputHeaderColor};
        font-weight: 500;
    }

    .inputStyle {
        font-size: 12px;
        color: #919eab;
        font-weight: 500;
    }

    /* text input */
    .text {
        margin-right: 8px;
        margin-top: 5px;
        width: 435px;
        font-size: 16px;
        border-radius: 2px;
        padding-left: 5px;
        padding-right: 5px;
        border-color: rgba(0, 0, 0, 0);
        background-color: ${this.cardBackgroundColor};
        color: $ {this.cardTextColor};
        resize: none;
    }

    /* Buttons */
    .buttons {
        margin-top: 20px;
        float: right;
    }

    #cancel {
        font-size: 16px;
        line-height: 25px;
        color: $ {this.cardTextColor};
        background-color: rgba(0, 0, 0, 0);
        border-color: rgba(0, 0, 0, 0);
        border-radius: 2px;
        cursor: pointer;
    }

    /* Float four columns side by side */
    .column {
        position: relative;
        float: left;
        width: 40%;
        padding: 0 10px;
    }

    /* Remove extra left and right margins, due to padding in columns */
    .row {
        position: relative;
        margin: 0 -5px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive columns - one column layout (vertical) on small screens */
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }
</style>

<body>
    <!-- name, summary, organizer, status, location, start, end -->
    <div id="modal" class="card">
        <div class="row">
            <div class="column">
                <div class="inputHeader">Name:</div>
                <div class="inputStyle">
                    <span>${this.name}</span>
                </div>
            </div>
            <div class="column">
                <div class="inputHeader">Summary:</div>
                <div class="inputStyle">
                    <span>${this.summary}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="inputHeader">Organizer</div>
                <div class="inputStyle">
                    <span>${this.organizer}</span>
                </div>
            </div>
            <div class="column">
                <div class="inputHeader">Status:</div>
                <div class="inputStyle">
                    <span>${this.status}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="inputHeader">Location:</div>
                <div class="inputStyle">
                    <a href="${this.location}">${this.location}</a>
                </div> 
            </div>
            <div class="column">
                <div class="inputHeader">Starting at:</div>
                <div class="inputStyle">
                    <span>${this.startTime}</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="close">Close</button>
        </div>
    </div>
</body>
<script>
    let vscode;
    let close;
    window.addEventListener("load", () => {
        vscode = acquireVsCodeApi();

        close = document.getElementById("close");

        close.addEventListener("click", closeEvent);
    });

    function closeEvent() {
        vscode.postMessage({ command: "cancel" });
    }
</script>

</html>
